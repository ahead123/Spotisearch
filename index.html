<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotisearch - Create and save your Spotify playlists!</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><i class="fa fa-search"></i> Spotisearch</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input id="queryBox" type="text" class="form-control" placeholder="Search Spotify" autofocus="true">
        </div>
        <a id="submitSearch" href="#" class="btn btn-default">Submit</a>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login with Spotify (coming soon)</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="jumbotron">
	<h1 class="text-center">Spotisearch</h1>
	<p class="text-center">Your own personal Spotify playground</p>
</div>

<div class="intro col-md-12">
	<div class="container">
		<div class="row">
			<div class="col-md-4 text-center">
				<i class="fa fa-search-plus fa-3x"></i>
				<h3>Start searching for your favorite artists and albums!</h3>
			</div>
			<div class="col-md-4 text-center">
				<i class="fa fa-sort-alpha-asc fa-3x"></i>
				<h3>View the search results right here!</h3>
			</div>
			<div class="col-md-4 text-center">
				<i class="fa fa-plus fa-3x"></i>
				<h3>Starting adding tracks and favs to your new playlist!</h3>
			</div>
		</div>
	</div>
</div>

<div class="main col-md-12">
	<div class="container">
		<div class="row">
		<div class="col-md-3">
				<h4 id="resultHeader" class="pull-left"></h4>
		</div>
		<div class="col-md-12 resultIcon">
			<a class="albumLink" href=""><img class="artistImage center-block"/></a>
		</div>
		</div>
		<div id="results">

			<script id="results-template" type="text/x-handlebars-template">
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title pull-left">{{album_name}}</p>
							<a href="https://play.spotify.com/album/{{album_id}}"><p class="text-right tracklist">"Open in Spotify"</p></a>
						</div>
						<div class="panel-body">
							<a href="https://play.spotify.com/album/{{album_id}}"><img class="thumbnail center-block img-responsive" src="{{album_img}}"></a>
						</div>
						<div class="panel-footer">
							<p class="pull-left">{{artist_name}}</p>
							<a class="favTrigger" href="#" onclick="pushFav()"><p class="text-right">Add to Favorites (coming soon)</p></a>
						</div>
					</div>
				</div>
			</script>

		</div>
	</div>
</div>

<div class="left col-md-4">
	<div class="container">
		<div class="row">
			<h2>Favorites</h2>
		</div>
	</div>
</div>


</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
<script src="app.js"></script>

</html>
